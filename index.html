<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/hebert-sans" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="image"><img src="./images/image.jpg"></div>
        <div class="form-panel">
            <div class="firstcontainer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p class="last">You <em>know </em>you want to.</p>
            </div>
            <div class="form-content">
                <form>
                    <div class="column1">
                    <div class="form-group">
                    <label for="fist_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John">
                    </div>
                    <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith">
                    </div>
                    <div class="form-group">
                    <label for="user_email">Email address</label>
                    <input type="email" id="user_email" name="user_email" placeholder="johnsmith@gmail.com">
                    </div>
                    </div>
                    <div class="column2">
                    <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone_number" name="phone_number" placeholder="0000000000">
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                    </div>
                </form>
            </div>
            <div class="submit_button">
                <button type="button">Create Account</button>
                <span class="text">Already have an account? <span style="color: #0077b6; font-weight: 600">Log in</span></span>
            </div>
        </div>
    </div>
</body>
</html>
